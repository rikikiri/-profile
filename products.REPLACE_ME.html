    .section{background:#fff;margin:20px auto;max-width:1000px;border:2px solid #333;padding:30px 20px}
    .header{display:flex;justify-content:flex-end;align-items:center;margin:10px auto 0;max-width:1000px;padding:10px 0}
    h1{font-size:2rem;text-align:center;margin:10px 0 0}
    .notice{font-size:.9rem;color:#666;text-align:center;margin:10px 0 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
    .card{border:1px solid #ddd;padding:14px;display:flex;flex-direction:column;gap:10px;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 4px 16px rgba(0,0,0,.08)}
    .thumb{width:100%;aspect-ratio:4/3;background:#f7f7f7;border:1px dashed #ccc;display:flex;align-items:center;justify-content:center;font-size:.9rem;color:#999;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .title{font-weight:700}
    .meta{font-size:.85rem;color:#666}
    .btn{margin-top:auto;display:block;background:linear-gradient(135deg,#FFD700,#FFA500);color:#333;border:2px solid #333;text-decoration:none;padding:10px 14px;font-weight:800;text-align:center; transition: background .2s, color .2s; }
    .btn:hover{background:#333;color:#FFD700}
    .tags{display:flex;flex-wrap:wrap;gap:6px}
    .tag{border:1px solid #eee;background:#fafafa;padding:3px 8px;border-radius:999px;font-size:.75rem;color:#666}
    .breadcrumb{margin:10px 0 0;font-size:.9rem; white-space: nowrap;}
    .breadcrumb a{color:#333}
    .search{margin:20px auto;max-width:600px;display:flex;gap:8px}
    .search input{flex:1;border:1px solid #ddd;padding:10px; min-width: 0;}
    .search button{padding:10px 14px;border:2px solid #333;background:#fff;font-weight:700;cursor:pointer}
    .empty{padding:30px;text-align:center;color:#666}
    
    /* --- Responsive Styles for Smartphone --- */
    @media (max-width:768px){
      body { -webkit-text-size-adjust: 100%; }
      .container { padding: 0 10px; }
      h1{font-size:1.4rem}
      .section{margin:10px auto;padding:20px 12px}
      .grid{gap:12px}
      .header { justify-content: flex-start; padding: 10px 4px; }
      .search { flex-direction: column; }
      .search button { width: 100%; }
    }
  </style>
</head>

    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const input = document.getElementById("q");
    const searchBtn = document.getElementById("searchBtn");

    function render(list){
      grid.innerHTML = "";
      if(!list.length){ empty.hidden = false; return; }
      empty.hidden = true;
      for(const p of list){
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="thumb">${p.img ? `<img src="${p.img}" alt="${p.title}" loading="lazy">` : "No Image"}</div>
          <div class="title">${p.title}</div>
          <div class="meta">${p.video ? `紹介動画：${p.video}` : ""}</div>
          ${p.tags?.length ? `<div class="tags">${p.tags.map(t=>`<span class="tag">#${t}</span>`).join("")}</div>` : ""}
          ${p.note ? `<div class="meta">${p.note}</div>` : ""}
          <a class="btn" href="${p.amazon_url}" target="_blank" rel="nofollow sponsored noopener">Amazonで見る</a>
        `;
        grid.appendChild(card);
      }
    }

    function search(){
      const q = input.value.trim().toLowerCase();
      if(!q){ render(PRODUCTS); return; }
      const list = PRODUCTS.filter(p => {
        const hay = [p.title, p.video, p.note, ...(p.tags||[])].join(" ").toLowerCase();
        return hay.includes(q);
      });
      render(list);
    }

    input.addEventListener("input", search);
    searchBtn.addEventListener("click", search);

    render(PRODUCTS);
