<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="description" content="（ここは各ページの説明文なので、元のままにしてください）">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+JP:wght@400;500;700;800&family=Noto+Serif+JP:wght@700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">

  <style>
    /* gear.html / fashion.html の h1 (英語 Inter) */
    h1{
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size:2rem;
      text-align:center;
      margin:10px 0 0;
      letter-spacing: 0.05em;
    }
    /* スマホ用 h1 */
    @media (max-width:768px){
      h1{font-size:1.6rem}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <nav class="breadcrumb"><a href="./index.html">HOME</a> / FASHION</nav>
    </div>

    <section class="section">
      <h1>FASHION ITEMS</h1>
      <p class="notice">動画で着用・紹介したファッションアイテム一覧</p>

      <div class="search">
        <input id="q" type="search" placeholder="キーワードで商品を検索" aria-label="検索"/>
        <button id="searchBtn">検索</button>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="empty" class="empty" hidden>該当する商品が見つかりませんでした。</div>
    </section>
  </div>

  <script>
    // ▼▼ ここにファッションアイテムの情報を追加・編集してください ▼▼
    const FASHION_ITEMS = [
      {
        title: "【仮データ】オーバーサイズ Tシャツ (ブラック)",
        img: "", // 例: "tshirt-black.jpg"
        video: "夏のOUTFIT紹介",
        tags: ["トップス","Tシャツ","ブラック","シンプル"],
        amazon_url: "ここにAmazonアソシエイトURL",
        note: "動画で着用したオーバーサイズのTシャツです。"
      },
      {
        title: "【仮データ】ワイドフィット カーゴパンツ (カーキ)",
        img: "", // 例: "cargo-khaki.jpg"
        video: "夏のOUTFIT紹介",
        tags: ["ボトムス","カーゴパンツ","カーキ","ワイド"],
        amazon_url: "ここにAmazonアソシエイトURL",
        note: "合わせやすいワイドシルエット。"
      },
      {
        title: "【仮データ】ダッドスニーカー (ホワイト)",
        img: "", // 例: "sneaker-white.jpg"
        video: "最近買ったスニーカー紹介",
        tags: ["シューズ","スニーカー","ホワイト","ダッドスニーカー"],
        amazon_url: "ここにAmazonアソシエイトURL",
        note: "ボリューム感がお気に入りのスニーカー。"
      }
    ];
    // ▲▲ ここまで ▲▲

    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const input = document.getElementById("q");
    const searchBtn = document.getElementById("searchBtn");

    function render(list){
      grid.innerHTML = "";
      if(!list.length){ empty.hidden = false; return; }
      empty.hidden = true;
      for(const p of list){
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="thumb">${p.img ? `<img src="${p.img}" alt="${p.title}" loading="lazy">` : "No Image"}</div>
          <div class="title">${p.title}</div>
          <div class="meta">${p.video ? `紹介動画：${p.video}` : ""}</div>
          ${p.tags?.length ? `<div class="tags">${p.tags.map(t=>`<span class="tag">#${t}</span>`).join("")}</div>` : ""}
          ${p.note ? `<div class="meta">${p.note}</div>` : ""}
          <a class="btn" href="${p.amazon_url}" target="_blank" rel="nofollow sponsored noopener">Amazonで見る</a>
        `;
        grid.appendChild(card);
      }
    }

    function search(){
      const q = input.value.trim().toLowerCase();
      if(!q){ render(FASHION_ITEMS); return; }
      const list = FASHION_ITEMS.filter(p => {
        const hay = [p.title, p.video, p.note, ...(p.tags||[])].join(" ").toLowerCase();
        return hay.includes(q);
      });
      render(list);
    }

    input.addEventListener("input", search);
    searchBtn.addEventListener("click", search);

    render(FASHION_ITEMS);
  </script>
</body>
</html>
